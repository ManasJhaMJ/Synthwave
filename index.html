<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synthwave</title>
    <script src="https://unpkg.com/scrollreveal"></script>

    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hero">
      <div class="landing">
        <h1 class="heading">Synthwave</h1>
        <h2 class="heading2">Outrun, Retrowave, or Futuresynth</h2>
      </div>
      <video class="background-video" autoplay loop muted poster="">
        <source src="videos/bg3.mp4" type="video/mp4" />
      </video>
    </div>
    <section class="black">
      <!-- <img class="background-image" src="./images/sun.gif" /> -->
    </section>
    <section id="more">
      <h1>Explore More</h1>
      <div class="container">
        <div class="card glassmorphic-card">
          <img class="card-img" src="./images/cover1.jpg" alt="Card Image 1" />
          <div class="card-content">
            <h3>Synthwave Games</h3>
            <p>Checkout games inspired by The Synthwave.</p>
            <a href="#">Read More</a>
          </div>
        </div>
        <div class="card glassmorphic-card">
          <img class="card-img" src="./images/cover21.jpg" alt="Card Image 1" />
          <div class="card-content">
            <h3>Synthwave Music</h3>
            <p>Checkout music of The Synthwave Era.</p>
            <a href="#">Read More</a>
          </div>
        </div>
      </div>
    </section>
    <section id="about">
      <video class="background-video" autoplay loop muted poster="">
        <source src="videos/bg4.mp4" type="video/mp4" />
      </video>
      <h2 class="heading2">About</h2>
      <h1 class="heading">Synthwave</h1>
    </section>
  </body>

  <script type="text/javascript" src="./vanilla-tilt.js"></script>
  <script src="./index.js"></script>
</html>
